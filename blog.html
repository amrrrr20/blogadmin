<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% if posts %}
	<ul>
		{% for post in posts %}
		<div class="card-body">
			<h2 class="card-tittle">{{ post.title}}</h2>
			<p class="card-text">{{ post.discription}}</p>
			<p class="card-text">{{post.date}}</p>

		</div>
		{% endfor %}
	</ul>
{% else %}
	<p>No posts are available</p>
{% endif %}
</body>
</html>
